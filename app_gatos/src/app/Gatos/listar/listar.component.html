<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Gatos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>NOMBRE</th>
            <th>Raza</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
            <td>{{Gatos.id}}</td>
            <td>{{Gatos.NOMBRE}}</td>} 
             <td>{{Gatos.Raza}}</td>
            
            <td>
              <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
